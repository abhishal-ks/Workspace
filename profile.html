<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipDoor: From Your Finger Tip To Your Door</title>
    <link rel="stylesheet" href="CSS/utility.css">
     <link rel="stylesheet" href="CSS/profile_style.css">
</head>
<body>
    <header>
        <h1>Your TipDoor Profile</h1>
    </header>

    <main>

        <div class="profile flex column items-center">

            <img src="graphics/dp.svg" alt="">
            <p>Ben Tennyson</p>

        </div>

        <div class="details">

            <div class="name flex space-between">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="email flex space-between">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="mob-num flex space-between">
                <label for="number">Mobile no.</label>
                <input type="number" name="number" id="number">
            </div>

            <div class="location flex space-between">
                <label for="location">Location</label>
                <input type="text" name="location" id="location">
            </div>

        </div>


    </main>

    <!-- NAV BAR -->
    <footer>

        <nav class="box-shadow">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="home.html#contacts">Contacts</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>


    </footer>
</body>
</html>
